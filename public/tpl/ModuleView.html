<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Module Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="moduleId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="moduleId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Module Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="icon" class="control-label">icon:</label>

                        <div class="controls">
                            <input type="text" id="icon" name="icon" value="<%= icon %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="id" class="control-label">id:</label>

                        <div class="controls">
                            <input type="text" id="icon" name="id" value="<%= id %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= icon === null ? 'pics/mtbrain.png' : 'pics/' + icon %>"/></p>
                        <!--<p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>-->
                    </div>
                </div>
                <br><br>
                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><p><a href="snd/MTBrain.mp3" class="sm2_button"> Audio Test</a> Audio Test</p></p>
                        <!--<p style="color:#999;">To change the audio, drag a new audio file from your file system onto the box above.</p>-->
                    </div>
                </div>
            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Module saved successfully
        </div>
    </div>
</div>
